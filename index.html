<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
</head>

<body>

    <div class="container my-2">

        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <form>
                <div>
                    <p class="card-text alert alert-danger m-3">Some fields are missing</p>
                    <!----PRIMERA LINEA---->
                    <div class="row g-3 m-3">
                        <div class="col-md-5">
                            <div> <label for="card" class="form-label">Card #</label>
                                <input id="card" name="card" type="text" class="form-control"
                                    placeholder="XXXXXXXXXXXXXXXX" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div> <label class="form-label">CVC #</label>
                                <input id="cvc" name="cvc" type="number" class="form-control" placeholder="0000"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div> <label for="amount" class="form-label">Amount</label>
                                <div class="d-flex">
                                    <label><i class="fa-solid fa-dollar-sign"></i></label>
                                    <input id="amount" name="amount" type="number" class="form-control"
                                        placeholder="Amount" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!----SEGUNDA LINEA---->
                    <div class="row g-3 m-3">
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">First name</label>
                            <input id="firstname" name="firstname" type="text" class="form-control" placeholder=""
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastname" class="form-label">Last name</label>
                            <input id="lastname" name="lastname" type="text" class="form-control" placeholder=""
                                required>
                        </div>
                    </div>
                    <!----TERCERA LINEA---->
                    <div class="row g-3 m-3 ">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input id="city" name="city" type="text" class="form-control" placeholder="" required>
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select id="state" name="state" class="form-select" required>
                                <option selected disabled>Pick a state</option>
                                <option value="Madrid">Madrid</option>
                                <option value="Barcelona">Barcelona</option>
                                <option value="Sevilla">Sevilla</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="codPostal" class="form-label">Postal Code</label>
                            <input id="codPostal" name="codPostal" type="number" class="form-control" placeholder=""
                                required>
                        </div>
                    </div>
                    <!----CUARTA LINEA---->
                    <div class="row g-3 m-3">
                        <div class="col-md-6">
                            <p>We accept:</p>
                            <div class="bg-secondary border rounded p-2 form-check-inline ">
                                <input class="ms-2" type="radio" name="payment" id="mastercard">
                                <label class="me-3" for="mastercad">
                                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                </label>
                                <input required type="radio" name="payment" id=" visa">
                                <label class="me-3" for="visa">
                                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                </label>
                                <input required type="radio" name="payment" id="diners-club">
                                <label class="me-3" for="diners-club">
                                    <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                </label>
                                <input required type="radio" name="payment" id="cc-amex">
                                <label class="me-3" for="cc-amex">
                                    <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea rows="4" class="form-control" name="message" id="message"></textarea>
                            <span class="form-text"> Add any notes here. </span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex gap-3 justify-content-end">
                            <button class="btn btn-secondary" type="reset">Cancel</button>
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
